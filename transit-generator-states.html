		},

			var lerp = this.lerp;
			var oLerp = 1 - lerp;
			if(this._values[this.state]){
				Object.keys(this._values[this.state]).forEach(function(key) {
					var value = this[key] * oLerp + this._values[this.state][key] * lerp;
					this.set(key, value);
				}.bind(this));
			}
			window.requestAnimationFrame(this._animationFrame.bind(this));
